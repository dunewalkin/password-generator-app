<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
  <title>Password generator app</title>
</head>
<body>

   <main class="container flex-column">
      <h2 class="container-header heading-m">Password Generator</h2>
      <div class="output-container row-between">
         <span class="heading-l output" id="passwordDisplay">P4$5W0rD!</span>

         <div class="copy-item flex-row">
            <p hidden class="uppercase copied-message">copied</p>
            <button class="copy-btn">
               <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/></svg>
            </button>
         </div>
      </div>

      <div class="input-container flex-column">

         <div class="slider-section flex-column">
            <div class="slider-range row-between">
               <p>Character Length</p>
               <h1 class="heading-l" id="rangeValue">0</h1>
            </div>
            <input class="slider" type="range" min="0" max="16" value="0" oninput="rangeValue.innerText = this.value">
         </div>

         <div class="buttons-section flex-column">
            <div class="button-item flex-row">
               <button class="secondary-btn uppercase-btn"></button>
               <p>Include Uppercase Letters</p>
            </div>

            <div class="button-item flex-row">
               <button class="secondary-btn lowercase-btn"></button>
               <p>Include Lowercase Letters</p>
            </div>

            <div class="button-item flex-row">
               <button class="secondary-btn number-button"></button>
               <p>Include Numbers</p>
            </div>

            <div class="button-item flex-row">
               <button class="secondary-btn symbols-btn"></button>
               <p>Include Symbols</p>
            </div>
         </div>

         <div class="strength-section row-between">
            <p class="uppercase">Strength</p>
            <div class="strength-result flex-row">
               <h2 class="strength-status uppercase"></h2>
               <div class="schematic-group flex-row">
                  <div class="square" id="square1"></div>
                  <div class="square" id="square2"></div>
                  <div class="square" id="square3"></div>
                  <div class="square" id="square4"></div>
               </div>
            </div>
         </div>

         <button class="primary-btn uppercase flex-row" id="generateButton">
            Generate
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
         </button>
      </div>
   </main>

</body>
</html>
